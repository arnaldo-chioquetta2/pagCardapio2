<!DOCTYPE html>
<html lang="pt-BR">
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardápioAI - Geração de PDF</title>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Cardápio</span>AI</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="inserir-conteudo.html">Criar Cardápio</a></li>
                    <li><a href="#">Sobre</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2>Geração de PDF</h2>
        <div class="pdf-container">
            <h3>Seu PDF foi gerado com sucesso!</h3>
            <p>Clique no botão abaixo para fazer o download do seu cardápio em formato PDF.</p>
            <a href="#" id="download-pdf" class="button" download="cardapio.pdf">Download PDF</a>
        </div>
    </div>

    <div class="button-row">
        <button id="gerar-novamente" class="button">Gerar Novamente</button>
        <button class="button" onclick="history.back()">← Voltar</button>
    </div>

</body>

<script src="config.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const downloadLink = document.getElementById("download-pdf");
        downloadLink.href = `${API_BASE_URL}/menus/cardapio.pdf`;
        downloadLink.setAttribute("download", "cardapio.pdf");
    });
</script>

</html>
