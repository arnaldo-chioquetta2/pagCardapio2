<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card√°pioAI - Visualizar Layouts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        .layouts-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }
        .layout {
            width: 30%;
            margin-bottom: 20px;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .layout img {
            width: 100%;
            height: auto;
        }
        .button {
            display: inline-block;
            font-size: 18px;
            color: #ffffff;
            background: #e8491d;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Card√°pio</span>AI</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">In√≠cio</a></li>
                    <li><a href="inserir-conteudo.html">Criar Card√°pio</a></li>
                    <li><a href="#">Sobre</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2 style="text-align: center;">Escolha o Layout do seu Card√°pio</h2>
    
        <div id="layouts" class="layouts-container"></div>
    
        <div class="button-row">
            <button id="gerar-novamente" class="button">Gerar Novamente</button>
            <button class="button" onclick="history.back()">‚Üê Voltar</button>
        </div>
    
        <div id="loading" style="display:none; text-align:center; margin-top: 10px;">
            <strong>Gerando layouts... aguarde.</strong>
        </div>
    </div>    

</body>

<script src="config.js"></script>

<script>
    console.log("üìÑ P√°gina visualizar.html carregada");

    const layoutsContainer = document.getElementById('layouts');
    const qtdCookie = getCookie("qtd_cardapios");
    const totalLayouts = parseInt(qtdCookie || "3");

    console.log("üî¢ Cookie 'qtd_cardapios':", qtdCookie);
    console.log("üì¶ Total de layouts a exibir:", totalLayouts);

    for (let i = 1; i <= totalLayouts; i++) {
        console.log(`üñºÔ∏è Criando layout ${i}`);

        const layoutDiv = document.createElement('div');
        layoutDiv.className = 'layout';

        const img = document.createElement('img');
        img.src = `${API_BASE_URL}/cardapio/cardapio${i}.png`;
        img.alt = `Layout ${i}`;
        img.onload = () => console.log(`‚úÖ Imagem carregada: cardapio${i}.png`);
        img.onerror = () => console.error(`‚ùå Falha ao carregar imagem: cardapio${i}.png`);

        const button = document.createElement('button');
        button.className = 'button';
        button.textContent = `Selecionar Layout ${i}`;
        button.onclick = () => {
            const layoutSelecionado = `cardapio${i}.png`;
            console.log(`üü¢ Layout selecionado: ${layoutSelecionado}`);

            document.cookie = `layoutSelecionado=${layoutSelecionado}; path=/; max-age=86400`;
            window.location.href = "Prevs.html";
        };

        layoutDiv.appendChild(img);
        layoutDiv.appendChild(button);
        layoutsContainer.appendChild(layoutDiv);
    }

    document.getElementById("gerar-novamente").addEventListener("click", async () => {
        const loadingDiv = document.getElementById("loading");
        loadingDiv.style.display = "block";

        try {
            console.log("üîÑ Solicitando nova gera√ß√£o de layouts...");
            const fake = getCookie("modo_fake") === "true";
            const rapido = getCookie("modo_rapido") === "true";
            const tamanho = getCookie("tamanho_cardapio") || "A4";

            console.log("‚öôÔ∏è Op√ß√µes:", { fake, rapido, tamanho });

            const response = await fetch(`${API_BASE_URL}/generate-layouts`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    file_name: "uploads/cardapios/arquivo.xlsx",
                    fake,
                    rapido,
                    tamanho
                })
            });

            if (!response.ok) throw new Error("Falha ao gerar novos layouts");

            console.log("‚úÖ Gera√ß√£o conclu√≠da. Recarregando p√°gina.");
            window.location.reload();

        } catch (error) {
            console.error("‚ùå Erro ao gerar novamente:", error);
            alert("Erro ao gerar os layouts. Verifique o servidor.");
            loadingDiv.style.display = "none";
        }
    });

    function getCookie(name) {
        const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
        return match ? match[2] : null;
    }
</script>

</html>
